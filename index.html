<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFlow | Protocolo de Otimização Neural</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Local Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>

    <!-- Background Neural Network Animation -->
    <div id="neural-bg">
        <canvas id="neuroCanvas"></canvas>
    </div>

    <!-- Overlay para dar profundidade e escurecer -->
    <div class="overlay"></div>

    <!-- Container Principal -->
    <main id="app-container">
        
        <!-- Tela de Login / Boas Vindas (Visível se não houver usuário) -->
        <section id="login-screen" class="screen active">
            <div class="glass-panel login-box">
                <div class="logo-area">
                    <i class="fa-solid fa-brain-circuit pulse-icon"></i>
                    <h1>NeuroFlow</h1>
                    <p class="subtitle">A Neurociência das Relações Humanas & Autodomínio</p>
                </div>
                
                <div class="input-group">
                    <label for="username">Identifique-se, Iniciado</label>
                    <input type="text" id="username" placeholder="Seu nome..." autocomplete="off">
                    <button id="btn-start" class="btn-neon">
                        Iniciar Protocolo <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="disclaimer">
                    <p><i class="fa-solid fa-lock"></i> Seus dados são processados localmente. Nenhuma API externa.</p>
                </div>
            </div>
        </section>

        <!-- Dashboard (Oculto inicialmente) -->
<section id="dashboard-screen" class="screen hidden">
            <div class="dashboard-grid">
                <!-- Sidebar -->
                <aside class="sidebar glass-panel">
                    <div class="user-profile">
                        <div class="avatar"><i class="fa-solid fa-brain"></i></div>
                        <div>
                            <h3 id="user-display-name" style="font-size:1.1rem; font-weight:700">Usuário</h3>
                            <span style="font-size:0.8rem; color:var(--text-muted)">Iniciado</span>
                        </div>
                    </div>
                    
                    <ul class="nav-links">
                        <li class="active"><i class="fa-solid fa-calendar-day"></i> Hoje</li>
                        <li><i class="fa-solid fa-layer-group"></i> Biblioteca</li>
                        <li><i class="fa-solid fa-list-check"></i> Desafios</li>
                        <li><i class="fa-solid fa-sliders"></i> Configurações</li>
                    </ul>

                    <div style="margin-top:auto; padding-top:2rem">
                        <p style="font-size:0.8rem; color:var(--text-muted); margin-bottom:0.5rem">NeuroFlow v2.0</p>
                    </div>
                </aside>

                <!-- Conteúdo -->
                <main class="content-area glass-panel">
                    <div id="dynamic-content">
                        <!-- JS Injeta aqui -->
                    </div>
                </main>
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
    <!-- Script simples inline para a animação do background canvas nesta etapa -->
<script>
    const canvas = document.getElementById('neuroCanvas');
    const ctx = canvas.getContext('2d');
    
    // Variáveis de controle
    let width, height;
    let particles = [];
    const particleCount = 70; // Quantidade de neurônios
    const connectionDistance = 140;
    const mouseDistance = 180;

    // Mouse
    const mouse = { x: null, y: null };

    // Configuração do Canvas
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Rastrear mouse
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });
    
    // Resetar mouse ao sair
    window.addEventListener('mouseout', () => {
        mouse.x = null;
        mouse.y = null;
    });

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.3; // Velocidade lenta
            this.vy = (Math.random() - 0.5) * 0.3;
            this.size = Math.random() * 2 + 1;
            this.baseColor = 'rgba(0, 255, 242,'; // Ciano
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            // Bater nas bordas e voltar
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;

            // Interação com Mouse (Neuroplasticidade em tempo real)
            if (mouse.x != null) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < mouseDistance) {
                    // Atrair levemente para o mouse
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouseDistance - distance) / mouseDistance;
                    
                    const attractionStrength = 0.8; // Força da atração
                    this.vx += forceDirectionX * force * attractionStrength * 0.05;
                    this.vy += forceDirectionY * force * attractionStrength * 0.05;
                }
            }
        }

        draw() {
            ctx.fillStyle = this.baseColor + ' 0.6)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        
        for (let i = 0; i < particles.length; i++) {
            let p1 = particles[i];
            p1.update();
            p1.draw();

            // Desenhar conexões (Sinapses)
            for (let j = i; j < particles.length; j++) {
                let p2 = particles[j];
                let distance = Math.sqrt((p1.x - p2.x)**2 + (p1.y - p2.y)**2);

                if (distance < connectionDistance) {
                    ctx.beginPath();
                    // Opacidade baseada na distância
                    let opacity = 1 - (distance / connectionDistance);
                    ctx.strokeStyle = 'rgba(0, 255, 242,' + opacity * 0.3 + ')';
                    ctx.lineWidth = 1;
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.stroke();
                }
            }
            
            // Conexões com o Mouse (Foco Atencional)
            if (mouse.x != null) {
                let distMouse = Math.sqrt((p1.x - mouse.x)**2 + (p1.y - mouse.y)**2);
                if (distMouse < mouseDistance) {
                    ctx.beginPath();
                    let opacity = 1 - (distMouse / mouseDistance);
                    ctx.strokeStyle = 'rgba(188, 19, 254,' + opacity * 0.6 + ')'; // Roxo quando conecta com mouse
                    ctx.lineWidth = 1.5;
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }

    initParticles();
    animate();
</script>
</body>
</html>
