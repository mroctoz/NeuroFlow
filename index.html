<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroFlow | Protocolo de Otimização Neural</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Local Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>

    <!-- Background Neural Network Animation -->
    <div id="neural-bg">
        <canvas id="neuroCanvas"></canvas>
    </div>

    <!-- Overlay para dar profundidade e escurecer -->
    <div class="overlay"></div>

    <!-- Container Principal -->
    <main id="app-container">
        
        <!-- Tela de Login / Boas Vindas (Visível se não houver usuário) -->
        <section id="login-screen" class="screen active">
            <div class="glass-panel login-box">
                <div class="logo-area">
                    <i class="fa-solid fa-brain-circuit pulse-icon"></i>
                    <h1>NeuroFlow</h1>
                    <p class="subtitle">A Neurociência das Relações Humanas & Autodomínio</p>
                </div>
                
                <div class="input-group">
                    <label for="username">Identifique-se, Iniciado</label>
                    <input type="text" id="username" placeholder="Seu nome..." autocomplete="off">
                    <button id="btn-start" class="btn-neon">
                        Iniciar Protocolo <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
                
                <div class="disclaimer">
                    <p><i class="fa-solid fa-lock"></i> Seus dados são processados localmente. Nenhuma API externa.</p>
                </div>
            </div>
        </section>

        <!-- Dashboard (Oculto inicialmente) -->
<section id="dashboard-screen" class="screen hidden">
            <div class="dashboard-grid">
                <!-- Sidebar -->
                <aside class="sidebar glass-panel">
                    <div class="user-profile">
                        <div class="avatar"><i class="fa-solid fa-brain"></i></div>
                        <div>
                            <h3 id="user-display-name" style="font-size:1.1rem; font-weight:700">Usuário</h3>
                            <span style="font-size:0.8rem; color:var(--text-muted)">Iniciado</span>
                        </div>
                    </div>
                    
                    <ul class="nav-links">
                        <li class="active"><i class="fa-solid fa-calendar-day"></i> Hoje</li>
                        <li><i class="fa-solid fa-layer-group"></i> Biblioteca</li>
                        <li><i class="fa-solid fa-list-check"></i> Desafios</li>
                        <li><i class="fa-solid fa-sliders"></i> Configurações</li>
                    </ul>

                    <div style="margin-top:auto; padding-top:2rem">
                        <p style="font-size:0.8rem; color:var(--text-muted); margin-bottom:0.5rem">NeuroFlow v2.0</p>
                    </div>
                </aside>

                <!-- Conteúdo -->
                <main class="content-area glass-panel">
                    <div id="dynamic-content">
                        <!-- JS Injeta aqui -->
                    </div>
                </main>
            </div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
    <!-- Script simples inline para a animação do background canvas nesta etapa -->
<script>
        const canvas = document.getElementById('neuroCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Bubble {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 60 + 20;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = `rgba(${Math.random()*50 + 200}, ${Math.random()*50 + 200}, 255, ${Math.random() * 0.1})`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height) this.speedY *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 30; i++) particles.push(new Bubble());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        init();
        animate();
</script>
</body>
</html>
